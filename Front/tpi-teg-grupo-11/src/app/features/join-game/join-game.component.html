<main class="flex items-center justify-center bg-cover bg-center relative py-6 px-20">
  <!-- Botón Volver -->
  <button routerLink="/home" class="absolute left-5 top-5 z-20 bg-yellow-900 text-yellow-100 font-semibold py-2 px-4 rounded-lg shadow-lg hover:bg-yellow-800 transition">
    Volver
  </button>


  <div class="relative w-full flex justify-center items-center">

    <!-- Imagen de fondo fija, siempre grande, y que no responde al contenido -->
    <img src="/assets/images/game/pergamino.png"
         alt="Pergamino"
         class="absolute left-1/2 -translate-x-1/2 -translate-y-1/2 object-contain"
         style="top: 55%; width: 800px; height: auto; pointer-events: none; z-index: 0;" />


    <!-- Contenido encima, de tamaño normal -->
    <div class="relative z-10 max-w-xl w-full p-12 text-yellow-900">

      <h2 class="text-4xl font-bold text-center drop-shadow-sm font-pirate">Unite a una partida</h2>

      <div class="flex justify-center gap-8 text-yellow-900 mt-6">
        <label class="inline-flex items-center space-x-2">
          <input
            type="radio"
            name="gameType"
            [(ngModel)]="isPrivate"
            [value]="false"
            class="accent-yellow-700"
          />
          <span>Pública</span>
        </label>
        <label class="inline-flex items-center space-x-2">
          <input
            type="radio"
            name="gameType"
            [(ngModel)]="isPrivate"
            [value]="true"
            class="accent-yellow-700"
          />
          <span>Privada</span>
        </label>
      </div>

      <div class="mt-4">
        <label class="block mb-1 font-semibold text-yellow-800">ID de la partida</label>
        <input
          type="text"
          [(ngModel)]="gameId"
          name="gameId"
          class="w-full p-3 rounded-lg bg-yellow-50 border border-yellow-600 text-yellow-900 focus:outline-none focus:ring-2 focus:ring-yellow-700"
        />
      </div>

      @if (isPrivate) {
        <div class="mt-4">
          <label class="block mb-1 font-semibold text-yellow-800">Contraseña</label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            class="w-full p-3 rounded-lg bg-yellow-50 border border-yellow-600 text-yellow-900 focus:outline-none focus:ring-2 focus:ring-yellow-700"
          />
        </div>
      }

      <button
        (click)="joinGame()"
        class="w-full mt-6 bg-yellow-800 hover:bg-yellow-900 text-yellow-100 font-bold py-3 rounded-lg shadow transition duration-200"
      >
        ⚔️ Unirse
      </button>

      @if(errorMessage){
        <div class="error-message text-red-700 font-semibold mt-2">
          {{errorMessage}}
        </div>
      }

    </div>

  </div>

</main>
