<h2 mat-dialog-title>Atacar</h2>
<mat-dialog-content>
  <p>¿Con cuantas tropas querés atacar? (máximo: {{ data.maxTroops }})</p>
  <mat-form-field appearance="fill">
    <mat-label>Cantidad de tropas</mat-label>
    <input
      matInput
      type="number"
      [(ngModel)]="troopsToAttack"
      [min]="2"
      [max]="data.maxTroops"
    />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-flat-button color="primary" [disabled]="troopsToAttack < 1 || troopsToAttack > data.maxTroops" (click)="confirm()">
    Confirmar
  </button>
</mat-dialog-actions>
