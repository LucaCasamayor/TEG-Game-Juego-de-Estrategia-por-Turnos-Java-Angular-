<h2 mat-dialog-title>Desplegar tropas</h2>
<mat-dialog-content>
  <p>¿Cuántas tropas querés desplegar? (máximo: {{ data.maxTroops }})</p>
  <mat-form-field appearance="fill">
    <mat-label>Cantidad de tropas</mat-label>
    <input
      matInput
      type="number"
      [(ngModel)]="troopsToDeploy"
      [min]="1"
      [max]="data.maxTroops"
    />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-flat-button color="primary" [disabled]="troopsToDeploy < 1 || troopsToDeploy > data.maxTroops" (click)="confirm()">
    Confirmar
  </button>
</mat-dialog-actions>
